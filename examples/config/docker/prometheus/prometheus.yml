global:
  scrape_interval:     60s
  scrape_timeout:      50s
scrape_configs:
  - job_name: 'purestorage-fa'
    metrics_path: /metrics/array
    authorization:
      credentials: <YOUR_API_TOKEN>
    params:
      endpoint: [<YOUR_FLASHARRAY_IP>]

    static_configs:
